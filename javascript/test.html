<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				position: absolute;
			}
			div.x {
				background-color: #f321e9;
				top: 20px;
				left: 200px;
                z-index: 1;
			}
			div.y {
				background-color: #fc73f5;
				top: 50px;
				left: 260px;
			}
			div.z {
				background-color: #f8aff4;
				top: 80px;
				left: 230px;
                z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="x"></div>
		<div class="y"></div>
		<div class="z"></div>
	</body>
</html>
