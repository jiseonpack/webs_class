<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>
</head>
<body>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #FFF3E0;
    }
    #container {
        width: 1200px;
        height: 1080px;
        margin-left: auto;
        margin-right: auto;
    }
    #header {
        width: 1200px;
        height: 100px;
        background-color: #FFE0B2;
    }
    #nav {
        width: 1200px;
        height: 100px;
        background-color: #FFCC80;
    }
    #aside {
        width: 400px;
        height: 780px;
        background-color: #FFB74D;
        float: left
    }
    #contents {
        width: 800px;
        height: 780px;
        background-color: #FFA726;
        float: left
    }
    #contents .content .article1{
        width: 800px;
        height: 390px;
        background-color: #ff8902;
    }
    #contents .content .article2{
        width: 800px;
        height: 390px;
        background-color: #cf7d1f;
    }
    #footer {
        width: 1200px;
        height: 100px;
        background-color: #F57C00;
        clear: both;
    }
</style>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents">
            <div class="content">
                <article class="article1"></article>
                <article class="article2"></article>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
